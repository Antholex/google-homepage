<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="styles/main.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="header-nav left-nav">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div class="header-nav right-nav">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a id="apps-link" title="Google Apps" href=""></a>
        <a id="sign-in-button" href="">Sign in</a>
      </div>
    </header>
    <div class="content">
      <main>
        <div class="main-content">
          <div id="logo">
            <img src="assets/googlelogo.png" alt="The word Google in coloured letters" width="272" height="92">
          </div>
          <div id="search-form">
            <form>
              <div id="search-bar">
                <input class="search-field" name="searchfield" type="text">
              </div>
              <div id="search-buttons">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" type="submit" value="I'm Feeling Lucky">
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
    <footer>
      <p>United Kingdom</p>
      <div class="footer-nav left-nav">
        <a href="">Advertising</a>
        <a href="">Business</a>
      </div>
      <div class="footer-nav right-nav">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </footer>
</body>

</html>
